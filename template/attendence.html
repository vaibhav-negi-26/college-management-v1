<div class="container">
        <h1 class="my-4 text-center"><u>Attendance Details</u></h1>
    <div class="row ">
        <table class="table table-hover my-4">
            <thead>
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Present</th>
                    <th scope="col">Absent</th>
                    <th scope="col">Total class</th>
                    <th scope="col">Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in attendence">
                    <th scope="row">{{x.title}}</th>
                    <td>{{x.preset}}</td>
                    <td>{{x.absent}}</td>
                    <td>{{x.total}}</td>
                    <td>{{x.percent | number:0}}</td>
                </tr>
            </tbody>
        </table>
        <p class="text-muted ">
            *75% Attendence is madatory.            
        </p>
    </div>
</div>
