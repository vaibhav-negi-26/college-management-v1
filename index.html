<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/login/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
</head>

<body ng-app='App' ng-controller='Ctrl'>

    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">

                <div class="col-12 user-img">
                    <img src="image/login/face.png" alt="facepic">
                </div>
                <div class="col-12 form-input">
                    <form name="">

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Email" ng-model="txt">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password" ng-model="txt2">
                        </div>
                        <button class="btn btn-success" ng-click="check(txt, txt2)">Log In</button>
                    </form>
                </div>

                <div class="col-12 forgot">
                    <a href="#" onclick="window.alert('Contact Your Administrator.')">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>




    <!-- bootstrap scripts -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
